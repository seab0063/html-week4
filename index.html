<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document information -->
    <meta charset="UTF-8">
    <title>Week 4 - Home</title>
  </head>
  <body>
    <!-- Document Content -->
    <header>
        <h1>HTML Week 4 - Images, Links, Forms, and Tables</h1>
        <nav>
          <a href="about.html">About</a>
        </nav>
    </header>
    <main>
      <!-- the src, or source, is an attribute that tells the image tag which image it should display -->
      <img src="images/kitten.jpg" alt="Kitten sleeping on a jet plane" width="300" title="Hang there baby"/>

      <article>
        <!-- the a tag, or anchor tag, creates a link to take a user somewhere else -->
        <!-- the href tag tells the browser where the link should go-->
        <!-- the text in between the opening and closing a tags is what the user clicks on-->
        <a href="https://youtube.com/dQw4w9WgXcQ" target=_blank">Kitten</a>
      </article>
    </main>
    <footer>
        <article>&copy; Somebody, Somewhere, 2021</article>
    </footer>
  </body>
</html>
